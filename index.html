<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Image Slider</title>
</head>

<body>

    <div class="main_continer">

        <div class="main_image">

            <div class="navbar">
                <h1 class="logo">MK_Furnitures</h1>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Products</a>
                    <a href="#">Services</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
           
            <div class="hero_content">
                <div class="inputs"><input type="search" placeholder="Search any item..."> <button>Search</button></div>
                <h1>Welcome, choose for your home decor</h1>
                <p>Lavish your style, choose with elegance</p>
                <button class="book">Book Now</button>
            </div>

            <button class="left" onclick="leftArrow()"><i class="fa-regular fa-less-than"></i></button>
            <button class="right" onclick="rightArrow()"><i class="fa-regular fa-greater-than"></i></button>

            <img src="./images/product1.jpg" id="slider_img">
        </div>
        <div class="sub_images">
            <img src="./images/product3 copy.jpg" class="small_image">
            <img src="./images/furniture.jpg" class="small_image">
            <img src="./images/header.jpg" class="small_image">
            <img src="./images/product4 copy.jpg" class="small_image">
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
